<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pet Shop</title>
    <link rel="stylesheet" href="/front/assets/css/cadastro.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="serviços.html">Nossos serviços</a></li>
                <li><a href="produtos.html">Produtos</a></li>
                <li><a href="sobre.html">Sobre</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="container">
        <h1>Cadastro de Pet Shop</h1>
        <form action="/submit-form" method="post">
            <div class="form-group">
                <label for="client-name">Nome do Cliente:</label>
                <input type="text" id="client-name" name="client-name" required>
            </div>
            <div class="form-group">
                <label for="client-email">Email do Cliente:</label>
                <input type="email" id="client-email" name="client-email" required>
            </div>
            <div class="form-group">
                <label for="client-phone">Telefone do Cliente:</label>
                <input type="tel" id="client-phone" name="client-phone" required>
                <label for="client-phone">Senha:</label>
                <input type="tel" id="client-phone" name="client-phone" required>
                <br>
                <br>
            <div class="form-group">
                <button type="submit">Cadastrar</button>
                <a href="Login.html">Voltar</a>
            </div>
        </form>
    </div>
</body>
</html>
